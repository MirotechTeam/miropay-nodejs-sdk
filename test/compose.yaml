version: "3.8"

services:
  test-sdk:
    container_name: test-node-sdk
    image: node:24-alpine
    volumes:
      - ./.env:/app/.env
      - ./index.js:/app/index.js
      - ./run.sh:/app/run.sh
    working_dir: /app
    ports:
      - "3005:3005"
    command: sh -c "chmod +x ./run.sh && ./run.sh"
    env_file:
      - .env
